<!DOCTYPE html>
<html>
    <head>
        <title>JAVA SCRIPT</title>
    </head>
    <body>
        <script>
            // string
            var name="dhinesh";
            console.log(name);
            //single or double quotes
            var car1="scorpio-N";
            var car2='scorpio-s7';
            console.log(car1+" "+car2);
            //string length
            var bus="volvo b11r";
            console.log(bus.length);
            //string substr
            var str = "Apple, Banana, Kiwi";
            console.log( str.substr(-4))
            //string charat
            var text="Hello";
            console.log(text.charAt(4));
            //escape character
            var text="We are the so-called";
            console.log(text);
            //number
        </script>
    </body>
</html>
